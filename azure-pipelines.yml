name: <<YOUR PIPELINE NAME CONFIG>>

trigger:
  - master
  - feature/*

pool:
  default

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "will add after creation on azure"
  imageRepository: "CI-CD Docker"
  containerRegistry: ""
  dockerfilePath: "$(Build.SourcesDirectory)/Dockerfile"
  tag: "$(Build.BuildId)"

stages:
  # Continuous Integration Process
  - stage: CI
    jobs:
      - job: BuildAndPushDocker
        workspace:
          clean: all
        steps:
          - task: Docker@2
            displayName: Build and push an image to azure container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

  # Continuous Deployment Process for Staging Environment
  - stage: DeployToStaging
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: staging
        displayName: Deploy to Staging
        environment:
          name: staging
          resourceType: VirtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
               # - <<YOUR TASKS>>

  # Continuous Delivery Process for Production Environment
  - stage: DeployToProduction
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: production
        displayName: Deploy to Production
        environment:
          name: <<YOUR ENVIRONMENT NAME>>
          resourceType: VirtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
          #      - <<YOUR TASKS>>
