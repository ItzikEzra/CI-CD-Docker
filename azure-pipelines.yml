        azureContainerRegistry: '{"loginServer":"bootcampapp1.azurecr.io", "id" : "/subscriptions/21354422-a8e5-494e-8bdb-e2ed0feac306/resourceGroups/ContainerRG/providers/Microsoft.ContainerRegistry/registries/bootcampapp1"}'
